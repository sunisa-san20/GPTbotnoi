<svg width="400" height="500" viewBox="0 0 400 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Antenna -->
  <circle cx="200" cy="50" r="20" fill="#00BFFF"/>
  
  <!-- Robot head - rounded rectangle like in the image -->
  <rect x="50" y="100" width="300" height="200" rx="80" ry="80" fill="#00BFFF"/>
  
  <!-- Inner white area -->
  <rect x="80" y="130" width="240" height="140" rx="50" ry="50" fill="white"/>
  
  <!-- Eyes -->
  <circle cx="150" cy="180" r="25" fill="#00BFFF"/>
  <circle cx="250" cy="180" r="25" fill="#00BFFF"/>
  
  <!-- Side connectors/ears -->
  <rect x="20" y="170" width="30" height="80" rx="15" ry="15" fill="#00BFFF"/>
  <rect x="350" y="170" width="30" height="80" rx="15" ry="15" fill="#00BFFF"/>
  
  <!-- iBOTNOI text -->
  <text x="200" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#00BFFF">iBOTNOI</text>
</svg>